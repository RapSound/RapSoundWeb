<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RapSound</title>
    <style>
        body { margin: 0; font-family: Arial; background: black; color: white; overflow-x: hidden; }
        
        #particles { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }

        /* INTERFACE NAVIGATION RESPONSIVE */
        nav {
            display: flex; justify-content: center; align-items: center; 
            background: rgba(20,20,20,0.9);
            padding: 15px; gap: 15px; box-shadow: 0 0 20px red;
            position: sticky; top: 0; z-index: 100; backdrop-filter: blur(10px);
            flex-wrap: wrap; /* Permet aux boutons de passer Ã  la ligne sur mobile */
        }
        nav button {
            background: transparent; border: 2px solid red; color: white;
            padding: 10px 18px; border-radius: 20px; cursor: pointer; 
            font-weight: bold; transition: 0.3s; font-size: 0.9rem;
        }
        nav button:hover { background: red; box-shadow: 0 0 15px red; }

        section { 
            display: none; padding: 40px 15px; text-align: center; 
            max-width: 900px; margin: auto; animation: fadeIn 0.6s; 
        }
        .active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* IMAGE DE PROFIL ADAPTATIVE */
        .profile-img {
            width: 150px; height: 150px; /* Taille par dÃ©faut (Tablette/PC) */
            object-fit: cover; border-radius: 50%; box-shadow: 0 0 20px red;
            transition: 0.3s;
        }

        /* COMPTEUR INTELLIGENT */
        .counter-box { margin: 15px 0 30px 0; }
        #followerCount {
            /* S'adapte entre 4rem et 10rem selon la largeur de l'Ã©cran */
            font-size: clamp(4rem, 15vw, 10rem); 
            font-weight: 900; color: white;
            opacity: 0.6; text-shadow: 0 0 20px red; display: block;
        }
        .sub-label { font-size: 1rem; letter-spacing: 5px; color: red; opacity: 0.5; text-transform: uppercase; }

        /* POSTS */
        .media-item {
            margin: 30px auto; padding: 20px; border-radius: 20px;
            background: rgba(10, 10, 10, 0.7); border: 1px solid rgba(255,0,0,0.2);
            backdrop-filter: blur(8px); width: 95%; box-sizing: border-box;
        }
        .media-item p { white-space: pre-wrap; text-align: left; line-height: 1.5; font-size: 1rem; }
        iframe, img, video { width: 100%; aspect-ratio: 16/9; border-radius: 15px; border: none; }

        /* FORMULAIRE EMAIL RESPONSIVE */
        #emailForm { display: flex; flex-direction: column; align-items: center; gap: 15px; width: 100%; }
        input, textarea {
            width: 100%; max-width: 600px; padding: 15px; border-radius: 15px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 0, 0, 0.3);
            color: white; outline: none; transition: 0.3s; box-sizing: border-box;
        }

        /* --- MEDIA QUERIES (AJUSTEMENTS MOBILE) --- */
        @media (max-width: 600px) {
            section { padding: 20px 10px; }
            .profile-img { width: 100px; height: 100px; } /* Image plus petite sur mobile */
            h1 { font-size: 1.5rem; }
            nav { padding: 10px; gap: 8px; }
            nav button { padding: 8px 12px; font-size: 0.8rem; }
        }
    </style>
</head>
<body>

<canvas id="particles"></canvas>

<nav>
    <button onclick="showSection('rapsound')">RapSound</button>
    <button onclick="showSection('email')">E-mail</button>
    <button onclick="showSection('tendances')">Tendances</button>
</nav>

<section id="rapsound" class="active">
    <h1>Site officiel de RapSound</h1>
    
    <a href="https://www.youtube.com/@RapSound-music" target="_blank">
        <img src="https://yt3.googleusercontent.com/Uhsp5Mf-_im0rMu1DbN2jrV0lW3xPOOhDvJFtc_nlPfY3Ejvge9q1EaUi5jZb3Y5qAs68sFseA=s160-c-k-c0x00ffffff-no-rj" class="profile-img">
    </a>

    <div class="counter-box">
        <span id="followerCount">0</span>
        <span class="sub-label">AbonnÃ©s</span>
    </div>

    <div id="rapsoundContainer"></div>
</section>

<section id="email">
    <h1>Contact ðŸ’¬</h1>
    <form id="emailForm">
        <input type="email" id="userEmail" placeholder="Ton e-mail" required>
        <textarea id="userMsg" placeholder="Ecris ton message, tu parler de la chaÃ®ne, d'idÃ©es pour les prochaines vidÃ©os, un petit message...  C'est comme tu veux ;)" rows="6" required></textarea>
        <button type="submit" style="background:red; color:white; border:none; padding:12px 40px; border-radius:30px; cursor:pointer; font-weight:bold;">ENVOYER</button>
    </form>
</section>

<section id="tendances">
    <h1>Tendance ðŸ”¥</h1>
    <div id="tendancesContainer"></div>
</section>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, doc } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDdanXHxyG3uT8QtGy0czSOwVrCl_G7AgQ",
        authDomain: "rapsound-a36a1.firebaseapp.com",
        projectId: "rapsound-a36a1",
        storageBucket: "rapsound-a36a1.firebasestorage.app",
        messagingSenderId: "834539128779",
        appId: "1:834539128779:web:1f84187e067b81fa33184e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    onSnapshot(doc(db, "stats", "followers"), (s) => {
        if(s.exists()) document.getElementById("followerCount").innerText = s.data().count;
    });

    window.showSection = (id) => {
        document.querySelectorAll("section").forEach(s => s.classList.remove("active"));
        document.getElementById(id).classList.add("active");
    };

    function load(col, id) {
        onSnapshot(query(collection(db, col), orderBy("date", "desc")), (snap) => {
            const container = document.getElementById(id);
            container.innerHTML = "";
            snap.forEach(d => {
                const data = d.data();
                const div = document.createElement("div");
                div.className = "media-item";
                let m = "";
                if(data.type === "youtube") m = `<iframe src="${data.url}" allowfullscreen></iframe>`;
                else if(data.type === "image") m = `<img src="${data.url}">`;
                else if(data.type === "video") m = `<video src="${data.url}" controls></video>`;
                div.innerHTML = `${m}<p>${data.text || ""}</p>`;
                container.appendChild(div);
            });
        });
    }
    load("rapsound", "rapsoundContainer");
    load("tendances", "tendancesContainer");

    document.getElementById("emailForm").onsubmit = (e) => {
        e.preventDefault();
        const body = encodeURIComponent(document.getElementById("userMsg").value);
        window.location.href = `mailto:rapsound-music_contact@tutamail.com?body=${body}`;
    };
</script>

<script>
    const canvas = document.getElementById("particles"), ctx = canvas.getContext("2d");
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();

    let particles = [];
    class P {
        constructor() {
            this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
            this.s = Math.random() * 12 + 8; this.vX = (Math.random() - 0.5) * 2; this.vY = (Math.random() - 0.5) * 2;
        }
        update() {
            this.x += this.vX; this.y += this.vY;
            if (this.x < 0 || this.x > canvas.width) this.vX *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vY *= -1;
        }
        draw() {
            ctx.fillStyle = "rgba(255, 0, 0, 0.2)"; ctx.beginPath();
            ctx.arc(this.x, this.y, this.s, 0, Math.PI * 2); ctx.fill();
        }
    }
    for (let i = 0; i < 50; i++) particles.push(new P());
    function anim() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(anim);
    }
    anim();
</script>
</body>
</html>
